plugins {
    id 'java'
    id 'application'
}

group 'co.com.sucorrientazo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

application{
    mainClassName = "co.com.sucorrientazo.delivery.Main"
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'co.com.sucorrientazo.delivery.Main'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.21.0'
}
